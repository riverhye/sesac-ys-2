<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        // 콘솔창에 출력. 세미클론(;) 안 써도 그대로 기능.
        console.log("hello");
        // 팝업창(alert)으로 출력
        // alert('hello!')

        // 스크립트 여러개에 alert 있으면 위부터 순서대로
        
        // var
        var name="une";
        var name;
        name="une2";

        // let
        let name3;
        // let name3; 재선언 불가
        name3 = "une 3";
        name3 = "une 4";

        // const name4; 선언만 존재X 선언과 할당 동시에!
        const name4="une 5";
        // const name5=unee; string이 아닌 변수명으로 인식
        console.log(name, name3, name4);

        let age = 99;
        console.log("hello", age);
        console.log(name4 + age); 
        console.log(`hello ${age}`);


        // 비슷한 특징을 가진 값들을 하나의 변수에 담고 싶을 때 사용
        // 그러므로 배열에 다른 타입을 넣지 않는 게 좋다 -> typescript에서도
        let fruits = ["apple", "grape", "pineapple", "banana"];

        console.log(fruits);
        // 인덱싱 : 배열의 원소(값 하나하나)에 접근할 때 사용 - 순서가 중요
        // 인덱싱 문법 : 변수이름[인덱스]
        console.log(fruits[0])


        // Object 객체
        // 하나의 사물에 대한 정보 저장 (동작, 속성 등의 꾸러미) - 나열 순서 상관x
        let cat = {
            // 중괄호 안은 key: value 형태로 작성
            name:  "나비",
            age: 80,
            isCute: true,
            meow: function() {} //메소드
        }
        console.log(cat.name)
        // function은 실행()도 함께 기술
        console.log(cat.meow())


        // 자료형 연습
        let une = {
            name: "Yunhye Park",
            hobby: ["movie", "book", "write"],
            interests: ["health", "economy", "better life"],
            isLearning: true
        }
        console.log(une)

        console.log(typeof {})

        // 자동 형변환
        // "80" + 70 = 8070
        // let basicScore = prompt("기본 점수")
        // let engScores = prompt("english scroe")
        // console.log(basicScore + engScore)

        // prac_명시적 형변환
        // let mathScore = Number(prompt("수학 점수"));
        // let engScore = Number(prompt("영어 점수"));
        // let avgScore = (parseInt(mathScore) + parseInt(engScore)) /2
        // console.log(avgScore)

        // 연산자
        // -----대입 연산자-----
        // =
        let num1 = 5;
        let num2 = num1;

        // -----비교 연산자-----
        // ==, === (자료형까지 비교 유무)
        console.log("80" == 80) // true
        console.log("80" === 80) // false

        // >=, <=, >, <
        console.log(70>=80) //false
        console.log(70<=80) //true

        // !=, !== (자료형까지 비교 유무)
        console.log("80" != 80) //false
        console.log("80" !== 80) //true

        // -----산술 연산자------
        // + - / *
        console.log(80+90) //170
        console.log(80*9) //720
        console.log(78/4) //19.5
        // 나머지를 구하는 산술연산자! 자주 씀 (몫은 안 보임)
        console.log(10 % 2) //0
            // ex. 변수가 2의 배수인지 확인
        let num = 5;
        console.log(num % 2 == 0) //false이므로 2의 배수 아님
        //n의 m승 **
        console.log(2**5)

        // -----논리연산자-----
        // && and
        // ex. 4 < num < 8
        console.log(num > 4 && num < 8) //true
        //|| or
        console.log(num > 10 || num == 5) //true
        // ! not(반대)
        let bool = true
        let undef;
        console.log(!bool) //false
        console.log(!undef) //true
        console.log(!null) //true

        // 연산자 줄이기 : 자기자신에게 재할당
        let num5 = 5;
        num5 += 1;
        // 위 값은 num5 = num5 +1;과 동일
        console.log(num5);

        // -----증감 연산자-----
        // for문에서 자주 쓰임
        let num6 = 5, num7 = 5;
        
        console.log(num6++); // console.log하고 플러스 => 콘솔엔 5이지만 6으로 됨
        console.log(++num6); //+1하고 console.log => 7

        let result = num6++
        console.log(result) //7
        
        result = ++num6
        console.log(result) //9
        
    </script>
</body>
</html>
