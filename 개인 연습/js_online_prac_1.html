<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array 메서드 실습 & 전개연산자</title>
</head>
<body>
    <script>
        let colors = ['red','orange','yellow','green','blue','navy','purple'];
        
        console.log('1부터 4까지', colors[0], colors[1], colors[2], colors[3]);
        
        console.log('index가 2인 값', colors[2]);
        
        //좋아하는 색 마지막에 추가
        colors.push('black');
        console.log(colors);

        //black이 몇 번째 인덱스인지
        console.log(colors.indexOf('black')); //7

        //리스트 순서 반전
        console.log(colors.reverse());

        //여기서 문제! 배열 reverse 하면 이전에 배열 출력한 것도 거꾸로 병기
        /*(8) ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple', 'black']
            *0: "black"
            *1: "purple"
            *2: "navy"
            *3: "blue"
            *4: "green"
            *5: "yellow"
            *6: "orange"
            *7: "red" */
        /* 객체는 메모리에서 변수 값에 참조 주소의 주소를 적기 때문에
         * 복사한 값과 원본 값이 서로 영향을 미친다. 즉 참조한다.
         * 전개 연산자를 사용하면 원본 배열을 유지한다.
         */
        //순서 재반전 (처음으로 돌아감)
        console.log(colors.reverse());

        //전개 연산자 사용
        //참조를 멈춰서 배열의 내부 값 순서도 맞춰진다.
        console.log([...colors].reverse());

        const strObj = new String();
        console.log(strObj); 
        const strObj2 = new String('Kate');
        console.log(strObj2); 
    </script>
</body>
</html>
