<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["apple", "banana", "grape"]
        for(let i=0; i<fruits.length; i++) {
            console.log(fruits[i]);
        }

        // for / of문
        //let 배열의 원소를 담은 변수명 of 위에서 선언한 배열
        for(let fruit of fruits) {
            console.log(fruit);
        }


        const cat = {
            name: "blackcat",
            age: 80,
            meow: function(){
                console.log("meeew")
            }
        }

        cat.meow();

        // forEach함수 syntax: 배열.forEach()
        //배열의 원소를 순차적으로 탐색
                                        //매개변수 = 함수
        let fruits2 = ["apple", "banana", "grape"]

        //함수 작성법1
        //fruits2.forEach((fruit, index, array)=>{})

        //함수 작성법2
        fruits2.forEach(function(fruit, index, array) {
                                //함수 내부 함수가 있을 때, 콜백 함수
                                // 첫번째 매개변수: 탐색된 원소(변수명)
                                // 두번째 변수: 탐색된 변수의 인덱스
                                // 세번째 매개변수: 배열 그 자체
                                // 모든 값이 필수가 아니라 순차적으로 작성
                                // 이름이 정의되지 않은 익명함수로
            console.log(fruit)
            console.log(index)
            console.log(array)
        })


        //prac_for문 3개
        //for문을 이용해 1부터 100까지 배열만들기
        let numbers = []
        for(let i =1; i<=100; i++) {
            numbers.push(i)
                    //특정값 추가
        }
        
        //for
        let sum1=0;
        for(let num=0; num < numbers.length; num++) {
            sum1 += numbers[num]
        }
        console.log(sum1);

        //for of
        let sum2=0;
        for(let num2 of numbers) {
            sum2 += num2
        }
        console.log(sum2);
        
        //forEach
        let sum3=0;
        numbers.forEach(function (num3) {
            sum3 += num3
        })
        console.log(sum3);

    </script>
</body>
</html>
