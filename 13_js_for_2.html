<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["apple", "banana", "grape"]
        for(let i=0; i<fruits.length; i++) {
            console.log(fruits[i]);
        }

        // for / of문
        //let 배열의 원소를 담은 변수명 of 위에서 선언한 배열
        for(let fruit of fruits) {
            console.log(fruit);
        }


        const cat = {
            name: "blackcat",
            age: 80,
            meow: function(){
                console.log("meeew")
            }
        }

        cat.meow();

        // forEach함수 syntax: 배열.forEach()
        //배열의 원소를 순차적으로 탐색
                                        //매개변수 = 함수
        let fruits2 = ["apple", "banana", "grape"]

        //함수 작성법1
        //fruits2.forEach((fruit, index, array)=>{})

        //함수 작성법2
        fruits2.forEach(function(fruit, index, array) {
                                //함수 내부 함수가 있을 때, 콜백 함수
                                // 첫번째 매개변수: 탐색된 원소(변수명)
                                // 두번째 변수: 탐색된 변수의 인덱스
                                // 세번째 매개변수: 배열 그 자체
                                // 모든 값이 필수가 아니라 순차적으로 작성
                                // 이름이 정의되지 않은 익명함수로
            console.log(fruit)
            console.log(index)
            console.log(array)
        })


        //prac_for문 3개
        //for문을 이용해 1부터 100까지 배열만들기
        let numbers = []
        for(let i =1; i<=100; i++) {
            numbers.push(i)
                    //특정값 추가
        }
        
        //for
        let sum1=0;
        for(let num=0; num < numbers.length; num++) {
            sum1 += numbers[num]
        }
        console.log(sum1);

        //for of
        let sum2=0;
        for(let num2 of numbers) {
            sum2 += num2
        }
        console.log(sum2);
        
        //forEach
        let sum3=0;
        numbers.forEach(function (num3) {
            sum3 += num3
        })
        console.log(sum3);

        // 배열 기타 메소드
        //for문으로 쓸 수 있지만 간단하게 메소드로 만들어 둠!
        const arr=[1,2,3,4,5];
        
        //arr.filter() : 배열로 반환
        let arr_filter = arr.filter(function(a) {
            return a>3;
        });
        console.log(arr_filter);
        // return값을 true로 만드는 값만 다시 배열로 

        //arr.find() : 첫번째 요소를 값으로 반환
        //arr.map() : 새로운 배열 반환
        
        //.pop() : 배열 코테에서 쓰일 수 있다 / 배열 끝 원소 제거
        let numbers2 = []
        for(let i =1; i<=10; i++) {
            numbers2.push(i)
        }
        numbers2.pop()
        console.log("pop", numbers2)

        numbers2.shift() // 배열 처음에 인자 제거
        console.log("shift", numbers2)

        numbers2.unshift(10) // 배열 처음에 인자 추가
        console.log("unshift", numbers2)

        //.includes : 배열에 인자값이 있으면 true 반환
        console.log("includes", numbers.includes(5))

        //push와 includes는 빈번한 사용

        // arr.indexOf(): 배열에서~(문자열에서도 사용 가능)
        console.log("indexOf 5", numbers.indexOf(5)) //배열에서 인자의 (첫번째로 찾은) 인덱스값 추출
        console.log("indexOf 1", numbers.indexOf(1))
        //결과값이 -1이면 해당 인자가 배열에 불포함 (포함하면 인덱스 값)

        numbers2.reverse()
        console.log("reverse", numbers2) //사용도 낮음

        console.log(["a","p","p","l","e"].join(""))

        console.log("join", numbers2.join(""))
        console.log(["a","p","p","l","e"].join(",")) // 배열을 이용해서 문자열 만들 때
                                                    // 종종 사용
        
        
        
        
        
         // 문자열 method
         let str = "Happy Day~! "
         console.log("length", str.length)

        // 문자열 자체를 바꾸지 않으므로 결과값 쓰려면 따로 변수 지정

         // javascript라는 문자열로 특정 함수 입력
         // 같은 글자인데 UpperCase, Lowercase가 다를 때 ex. javascript !== Javascript
         // 모두 소문자로 반환 ex. Javascirpt.toLowerCase()
         // 가끔 사용
         
         str.slice(4,9)
         console.log("slice", str.slice(4,9))
         //매개변수: 시작점, 끝점
         //매개변수 하나만 사용시 시작점부터 끝까지 반환

        //  str.replace : 처음 문자열만 치환
        //  str.replaceAll : 모든 문자열 치환
        // 빈번한 사용

        // trim(): 문자열 양끝 공백 없애기
        // split : 매개변수로 들어온 문자열 기준으로 str 나눠서 배열로 저장
        // 둘다 꽤 쓰지만 후자 특히 많이 사용

        // 메소드 체이닝 : 반환값 있을 때만 사용 가능 or 새 변수에 넣어주기
        let say0 = 'hello'.split("")
        console.log(say0)
        let say1 = 'hello'.split("").reverse()
        console.log(say1)
        let say = 'hello'.split("").reverse().join("")
        console.log(say)


        // 연습장
        let string = "Wait for me! "
        
        console.log("length", string.length)
        console.log("toUpperCase()", string.toUpperCase())
        console.log("toLowerCase()", string.toLowerCase())
        console.log("indexOf()", string.indexOf("t"))
        console.log("slice()",string.slice(3,9))
        console.log("replace()", string.replace("t","s"))

        // 반환값이 있다
        // ex.
        // string.split("")
        // 메소드도 함수의 일종이므로, split을 함수로 바꾼다면

        // function split() {
        //     let arr;
        //     문자열 자르는 코드
        //     arr = ["", "", ""]
        //     return arr
        // }
        // 이런 식으로 배열을 반환값으로(return arr) 돌려준다. 그래서 이 배열을 변수에 대입하여 쓸 수 있다.
        //cf. push
        
    </script>
