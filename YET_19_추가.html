<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 만들기 ver. position: absolute 대체</title>
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --nav-height-lg: 100px;
        --nav-height-sm: 60px;
      }

      body {
        margin: 0;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      /* HEADER */
      header {
        width: 100%;
        height: var(--nav-height-lg);
        z-index: 100;
        /* position: fixed; */
      }
      
      /* 768px 보다 클때의 header */
      header .inner {
        background-color: rgb(173, 216, 230);
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-around;
        transition: cubic-bezier(.33,.97,.83,.55);
      }
      
      /* LOGO */
      header .inner .logo {
        color: white;
        font-size: 30px;
        width: 10%;
        /* 이글루 가운데 왼쪽 정렬 : position: absolute 말고 다른 방법이 있을까?
         * [1] padding과 margin은 box-sizing과 무관하게 다른 요소에까지 영향을 준다
         * [2] 비슷하게 헤더 만들 때를 참고해 보자!
         * 헤더 뭉치 간의 width와 전체 flex-box의 justify-content 조정으로!
         */
      }

      header .inner .menu {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 45%;
      }
      
      header .inner .menu li {
        margin-right: 10px;
        font-weight: 800;
      }

      /* 미디어 쿼리 작성 768px 이하일 때  */
      @media screen and (max-width: 768px) {
        header .inner {
          height: var(--nav-height-sm);
          display: block;
        }

        header .inner .logo {
          width: 100%;
          line-height: 100%;
          text-align: center;
          padding-top: 15px;
        }

        header .inner .menu {
          /* 이 부분 여전히 모르겠다.. 헤더 크기만큼 margin-top을 줬는데 왜 height을 배로 늘려야 할까? */
          margin-top: var(--nav-height-sm);
          flex-direction: column;
          justify-content: flex-end;
          width: 100%;
          height: 185%;
        }
        
        header .inner .menu li {
          font-weight: 400;
          width: 100%;
          margin: 0px;
          padding: 10px 0px;
          background-color: rgba(173, 216, 230, 0.4);
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="logo">
          <i class="fa-solid fa-igloo"></i>
        </div>
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </div>
    </header>
    <script>
      // const logo = document.querySelector('.logo');

      // function clickHandler {
        
      // }
      // logo.addEventListener('click', clickHandler());
    </script>
  </body>
</html>
