<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        
        // 합계 구하기 
        let sum=0;
        for(let i=0; i <= 100; i++) {
            if(i%2 == 0 || i%5 == 0) {
                sum += i;
            }
        }
        console.log(sum);

        // 13의 배수이자 홀수
        let number = 0;
        while (number < 10000 ) {
            if(number%13==0 && number%2==1) {
                console.log(number);
            }
            number++;
        }

        // 구구단 만들기
        for(i=2; i<10; i++) {
            for(j=1; j<10; j++) {
                console.log(`${i} x ${j} = ${i*j}`);
            }
        }

        //구구단 별
        // let star = Number(prompt("숫자를 입력하세요"));
        // for (star) {

    </script>
