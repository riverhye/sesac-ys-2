<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector 2</title>
    <link rel="stylesheet" href="./css/css_selector_2.css" />
</head>
<body>
    <div class="div-hover">hover test</div>
    <div class="div-active">active test</div>
    <input class="input-focus" type="text" name="" />
    <a href="https://naver.com" target="_blank">naver</a>

    <hr />
    <div class="fruits">
        <span>strawberry</span>
        <span>watermelon</span>
        <div>orange</div>
        <p>mango</p>
        <h3>apple</h3>
    </div>

    <div class="fruits-2">
        <span>strawberry</span>
        <span class="wm">watermelon</span>
        <span>orange</span>
        <span>mango</span>
        <span>apple</span>
    </div>

    <hr />
    <!-- 실습_가상 클래스 선택자 -->
    <h1>hello</h1>
    <a>this is a</a>
    <input type="text" />

    <hr />
    <!-- 실습_줄무늬 -->
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
    </div>

    <hr />
    <!-- 가상 요소 선택자 -->
    <h1>가상 요소 선택자</h1>
    <div class="before-el">hello</div>
    <div class="after-el">hello</div>

    <hr />
    <!-- 실습_가상 요소 선택자 -->
    <div class="box">Hey!</div>

    <hr />
    <h1>속성 선택자</h1>
    <input type="text" name="name" />
    <input type="password" name="" />

    <hr />
    <br />
    <br />
    <!-- 실습_속성 선택자 -->
    <input type="text" placeholder="name" />
    <input type="password" value="pw" />
    <input type="text" value="000-0000-0000" />
    <input type="text" placeholder="phone" />
    <input type="text" placeholder="주민번호" disabled />
</body>
</html>
