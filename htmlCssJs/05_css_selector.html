<!DOCTYPE html>
<html lang="en">

    <title>css selector 2</title>

    <div class="fruits-2">

    <hr />

        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
