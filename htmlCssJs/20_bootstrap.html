<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Land</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body {
            box-sizing: border-box;
            background-color: aliceblue;
        }

        .nav-title {
            text-align: center;
        }
        .btn-group {
            margin: 30px;
            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
        }
        .color-box {
            width: 300px;
            height: 600px;
            border: 3px solid white;
            border-radius: 20px;
            margin: 0 5px;
        }
        .color-box__sm {
            height: 400px;
        }

    </style>
  </head>
  <body>
    <!-- 데스크탑 기준 -->
    <!-- 5개의 컬러를 선택하면 순서대로 div를 채움(색상+rgb정보), 스크롤 내리면 쌓임 -->
    <!-- 뷰포트 width가 768px보다 작으면 div의 width 줄어드는 media query -->
    <header>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li> -->
        </ul>
        <div class="nav-title">
            <h1>Welcome To Color Land </h1>
            <h4>Choose Your Favourite Colors</h4>
        </div>
    </header>
    <main>
        <input type="color" />
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-danger">Red</button>
            <button type="button" class="btn btn-outline-primary">Orange</button>
            <button type="button" class="btn btn-warning">Yellow</button>
            <button type="button" class="btn btn-success">Green</button>
            <button type="button" class="btn btn-primary">Blue</button>
            <button type="button" class="btn btn-outline-primary">Purple</button>
            <button type="button" class="btn btn-dark">Black</button>
            <button type="button" class="btn btn-secondary">Gray</button>
            <button type="button" class="btn btn-outline-primary">Pink</button>
            <button type="button" class="btn btn-light">White</button>
          </div>
        <div class="container">
            <div class="color-box container-sm">
                <div class="color-box__label">
                    <span class="color-box__label-text"></span>
                </div>
            </div>
            <div class="color-box__sm color-box container-sm">
                <div class="color-box__label">
                    <span class="color-box__label-text"></span>
                </div>
            </div>
            <div class="color-box container-sm">
                <div class="color-box__label">
                    <span class="color-box__label-text"></span>
                </div>
            </div>
            <div class="color-box__sm color-box container-sm">
                <div class="color-box__label">
                    <span class="color-box__label-text"></span>
                </div>
            </div>
            <div class="color-box container-sm">
                <div class="color-box__label">
                    <span class="color-box__label-text"></span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="color-box__sm color-box container-sm">
                <div class="color-box__label">
                    <span class="color-box__label-text"></span>
                </div>
            </div>
            <div class="color-box container-sm">
                <div class="color-box__label">
                    <span class="color-box__label-text"></span>
                </div>
            </div>
            <div class="color-box__sm color-box container-sm">
                <div class="color-box__label">
                    <span class="color-box__label-text"></span>
                </div>
            </div>
            <div class="color-box container-sm">
                <div class="color-box__label">
                    <span class="color-box__label-text"></span>
                </div>
            </div>
            <div class="color-box__sm color-box container-sm">
                <div class="color-box__label">
                    <span class="color-box__label-text"></span>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        $("input[type=color]").on("input", function colorHandler () {
           const color1 = $(this).val();
           $(".color-box:first").css("background-color", color1);
        })
        $("input[type=color]").on("input", function colorHandler () {
           const color1 = $(this).val();
           $(".color-box:nth-child(2)").css("background-color", color1);
        })
    </script>
  </body>
</html>
