<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display</title>
    <link rel="stylesheet" href="./htmlCssJs/css/css_display.css" />
</head>
<body>
    <div class="box d-inline-block"></div>
    <div class="box d-inline-block"></div>
    <div class="box d-inline-block"></div>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="container-2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <hr />
    <!-- prac flex-direction -->
    <h1>가로 방향 시작점</h1>
    <div class="container-box containers">
        <div class="item items"></div>
        <div class="item items"></div>
        <div class="item items"></div>
    </div>

    <h1>가로 방향 끝점</h1>
    <div class="container-box-2 containers">
        <div class="item-2 items"></div>
        <div class="item-2 items"></div>
        <div class="item-2 items"></div>
    </div>

    <h1>세로 방향</h1>
    <div class="container-box-vt containers">
        <div class="item-3 items"></div>
        <div class="item-3 items"></div>
        <div class="item-3 items"></div>
    </div>

</body>
</html>
