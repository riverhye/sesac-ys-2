<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 태그 수업3: Table</title>
</head>
<body>
    <table border="1"
    cellspacing="0"
    width="100%"
        <thead>
            <tr>
                <th>name</th>
                <th>gender</th>
                <th>number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bada</td>
                <td>F</td>
                <td>010-333-3333</td>
            </tr>
            <tr>
                <td>Kurstin</td>
                <td>F</td>
                <td>010-333-3333</td>
            </tr>
        </tbody>
    </table>

    <hr />

    <table border="1"
    cellspacing="0">
        <tbody>
            <tr>
                <td colspan="2" rowspan="2">1</td>
                <!-- <td>2</td>  -->
                <td>3</td>
            </tr>
            <tr>
                <!-- <td >4</td> -->
                <!-- <td>5</td> -->
                <td>6</td> 
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
