<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!-- 사용할 제이쿼리 문법 위에 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .container{
        width: 600px;
        height: 400px;
        background-color: beige;
        display: flex;
        flex-wrap: wrap;
        
    }
        .box{
            width: 100px;
            height: 100px;
        }
    
        .red {
            background-color: red;
        }
    
        .orange {
            background-color: orange;
        }
    
        .yellow {
            background-color: yellow;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box red" id="red"></div>
            <div class="box orange"></div>
            <div class="box yellow"></div>
        </div>

        <input type="text" name="name" id="input" value="une"/>
        <button type="button" onclick="useVal()">val() 사용하기</button>
        <button type="button" onclick="useAttr()">attr() 사용하기</button>
        <button type="button" onclick="useText()">Text() 사용하기</button>
        <button type="button" onclick="useAppend()">append() 사용하기</button>
        <button type="button" onclick="useRemove()">remove() 사용하기</button>
        <button type="button" onclick="useEmpty()">empty() 사용하기</button>
        <button type="button" onclick="useParent()">요소 탐색</button>
        <button type="button" onclick="handleClass()">class 조작</button>

        <br />

        <span id="greeting">hello</span>
        <button type="button" onclick="useCss()">css() 사용하기</button>
        <script>
            // 기본 문법 $("선택자").동작함수();
            // document.get~~ / document.querySe~~ = $("선택자")
            //.innerHTML -> 이런 속성이 없고 / .append() -> 모두 함수 형태
        
            //JS는 한 요소를 선택해야 속성/함수 사용이 가능했는데 제이쿼리는 배열이어도 알아서 판단.
            console.log($("#input"));
            
        function useVal() {
            // id=input인 태그 선택하여 그 input의 value를 가져옴
            const value = $("#input").val(); // 값을 가지고 올 땐 인자가 없다.
            // in JS => const value = document.getElementById("input").value;
            console.log(value);
            
            // id=input인 태그 선택하여 그 input에 value를 등록
            $("#input").val("설정하고 싶은 값");
            // document.getElementById("input").value = '설정하고 싶은 값';
        }

        function useCss() {
            // .css("attr","attr-value") : style 속성값 하나 변경할 때
            // $("#greeting").css("font-size", "30px");

            const span = $("#greeting");
            span.css("font-size", "30px");
            span.css("color", "blue");

            // in JS => const greeting = document.getElementById("greeting");
            // greeting.style = "font-size: 30px; color: blue;"
        }

        function useAttr () {
            $("#input").val("")
            $("#input").attr("placeholder", "이름을 입력하세요."); //값이 없을 때 placeholder 보임
            // in JS => const input = document.getElementById("input").setAttributes("placeholder")
        }

        function useText () {
                // innerText와 같음
            $("#greeting").text("hallooooooooooo");

                // innerHTML
            $("#greeting").html("hello <b>this is me</b>");
        }

                //appendchild는 없다네요
        function useAppend() {
            // .container의 마지막 자식 요소 추가
            $(".container").append(`<div class="box red"></div>`); //큰따옴표 등이 포함되어서 백틱으로 입력

            // .container의 첫 자식 요소 추가
            $(".container").prepend(`<div class="box red"></div>`);

            // .container의 첫 형제 요소 추가
            $(".container").before(`<div class="box red"></div>`);

            // .container의 마지막 형제 요소 추가
            $(".container").after(`<div class="box red"></div>`);
        }

        function useRemove() {
            $(".box.orange").remove(); //orage 안에 아무것도 없어서 empty는 불가
        }

        function useEmpty() {
            /* in JS => const container = document.querySelector(".container");
            container.innerHTML = ""; */
            $(".container").empty();
        }
        
        function useParent() {
            // parent()
            console.log($("parent", $(".box.red").parent())); //배열+가장 가까운 상위요소
            // parents()
            console.log("parents", $(".container").parents()); //배열+모든 상위요소
            // next()
            console.log("next", $(".box.red").next());
            // prev()
            console.log("prev",$(".box.orange").prev());
            // children()
            console.log("children", $(".container").children());
        }

        // append(), prepend(), remove(), class() : 자주 사용

        function handleClass() {
            const redBox = $("#red");
            // if(redBox.hasClass('red')) redBox.removeClass('red');
            // else(redBox.addClass('red'));
            redBox.toggleClass('red');
        }
        </script>
    </body>
</html>
